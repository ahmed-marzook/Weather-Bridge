name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code
      - uses: actions/checkout@v4

      # Set up JDK 21 for Gradle
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # Make Gradle wrapper executable
      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      # Build the JAR using Gradle
      - name: Build JAR with Gradle
        run: ./gradlew build

      # Extract version from build.gradle
      - name: Extract version
        id: extract_version
        run: |
          VERSION=$(grep '^version' build.gradle | sed 's/version[[:space:]]*=[[:space:]]*["'\'']//g')
          echo "VERSION=$VERSION"
          echo "version=$VERSION" >> $GITHUB_ENV

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build the Docker image
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag kaizenflow/weather-bridge:${{ env.version }}

      # Push the Docker image
      - name: Push the Docker image
        run: docker push kaizenflow/weather-bridge:${{ env.version }}
